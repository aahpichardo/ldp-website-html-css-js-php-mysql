<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Luna de Plata - Restaurante</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">Luna de Plata - Restaurante</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Volver al inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead text-center text-white" style="background-image: url(img/restaurante1.jpg);">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">Donde cada bocado</h1>
                    <h2 class="masthead-subheading mb-0">es una obra maestra</h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#menu">Menú</a>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#conocenos">Conocenos</a>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" data-bs-toggle="modal" data-bs-target="#nuevoPedido">Realizar pedido</a>
                </div>
            </div>
        </header>
        <!-- Contenido de carrousel de menú-->
        <div class="container" id="menu">
            <p>Menú</p>
        </div>

        <!-- Contenido de información acerca del restaurante-->
        <div class="container" id="conocenos">
            <p>Sobre el restaurante</p>
        </div>

        <!--Modal de pedido-->

        
        <div class="modal fade" id="nuevoPedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="backdrop-filter: blur(2px);">
            <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header" style="background-color: #96d1fb;">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar pedido</h1>
              <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="background-color: #96d1fb;">
                <div class="section3">
                        <!-- Formulario-->
                            <form id="form">
                                <div class="mb-3">
                                    <label for="nombre-cliente-pedido" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre-cliente-pedido" id="nombre-cliente-pedido">
                                </div>

                                <div class="mb-3">
                                    <label for="fecha-pedido" class="form-label">Fecha de llegada</label>
                                    <input type="text" class="form-control" name="fecha-pedido" id="fecha-pedido">
                                </div>
                        
                                <div class="mb-3">
                                    <p>Platillo</p>
                                    <select class="form-control" id="platillo">
                                        <option value="opcion-platillo-0">Ninguno</option>
                                        <option value="opcion-platillo-1">Filete Mignon con Salsa de Trufas</option>
                                        <option value="opcion-platillo-2">Salmón Salvaje con Risotto de Azafrán y Espuma de Langosta</option>
                                      </select>
                                </div>

                                <div class="mb-3">
                                    <p>Bebida</p>
                                      <select class="form-control" id="bebida">
                                        <option value="opcion-bebida-0">Ninguno</option>
                                        <option value="opcion-bebida-1">Limonada</option>
                                        <option value="opcion-bebida-2">Vino tinto</option>
                                      </select>
                                </div>

                                <div class="mb-3">
                                    <p>Postre</p>
                                      <select class="form-control" id="postre">
                                        <option value="opcion-postre-0">Ninguno</option>
                                        <option value="opcion-postre-1">Tiramisú de Trufa Negra</option>
                                        <option value="opcion-postre-2">Soufflé de Frambuesa con Coulis de Champán Rosado</option>
                                      </select>
                                </div>

                                <div class="mb-3">
                                    <label for="telefono-empleado" class="form-label">Fecha de salida</label>
                                    <input type="text" class="form-control" name="telefono-empleado" id="telefono-empleado">
                                </div>
                                <button type="submit" id="button" class="btn btn-primary">Registrar</button>
                            </form>
                </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; pLibrary realizado por: Angel Hernandez</div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
